  <title>Home Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Sidebar (Left Navigation Bar) */
    .sidebar {
      width: 250px;
      background-color: #28a745;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: left;
    }

    .sidebar .nav-link:hover {
      background-color: #28a745;
    }

    .sidebar .navbar-brand {
      font-weight: bold;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* Main Content (Form) */
    .main-content {
      margin-left: 250px;
      width: 100%;
      padding: 40px;
    }

    .form-card {
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: auto;
    }

    .form-card h1 {
      font-weight: 500;
      color: #28a745;
      text-align: center;
      font-size: 1.8rem;
    }

    .form-group label {
      font-weight: 600;
      color: #343a40;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn-block {
      display: block;
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-block:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }

    .back-dashboard-btn {
      text-align: center;
      margin-top: 20px;
    }

    .btn-secondary {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #6c757d;
      transform: translateY(-3px);
    }
  </style>
</head>

      <form action="{% url 'result' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="patient_name">Patient Name:</label>
          <input type="text" name="patient_name" class="form-control" placeholder="Enter patient name" required>
      </div>
   

        <div class="form-group">
          <label for="VL_Count">Viral Load Count Suppressed (Yes/No):</label>
          <input type="text" placeholder="Yes/No" id="VL_Count" name="VL_Count" required>
        </div>

        <div class="form-group">
          <label for="Attended_Last_Clinical_Appointment">Attended Last Clinical Appointment (Yes/No):</label>
          <input type="text" placeholder="Yes/No" id="Attended_Last_Clinical_Appointment" name="Attended_Last_Clinical_Appointment" required>
        </div>

        <div class="form-group">
          <label for="Gender">Gender (Male/Female):</label>
          <input type="text" placeholder="Male/Female" id="Gender" name="Gender" required>
        </div>

        <div class="form-group">
          <label for="MH">Mental Health Status (Yes/No):</label>
          <input type="text" placeholder="Yes/No" id="MH" name="MH" required>
        </div>

        <div class="form-group">
          <label for="Breast_Lactating">Breastfeeding (Yes/No):</label>
          <input type="text" placeholder="Yes/No" id="Breast_Lactating" name="Breast_Lactating" required>
        </div>

        <div class="form-group">
          <label for="Pregnant">Pregnant (Yes/No):</label>
          <input type="text" placeholder="Yes/No" id="Pregnant" name="Pregnant" required>
        </div>

        <!-- Predict Care Level Button -->
        <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict Care Level'>
      </form>

      
    </div>
